<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Card√°pio ‚Äî duas colunas sempre</title>
<style>
  :root{
    --bg: #fffaf3;
    --accent: #f39c12; /* padr√£o de cor do site */
    --muted: #6c757d;
    --card-radius: 12px;
  }

  /* reset simples */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:#222;font-family:Inter,system-ui,Arial,Helvetica,sans-serif}

  header{
    background: linear-gradient(90deg,var(--accent),#f6b93b);
    color:#fff;padding:12px 16px;display:flex;align-items:center;gap:12px;
  }
  header h1{font-size:1rem;margin:0;font-weight:700}

  /* O container que controla as duas colunas + divisor */
  #menu{
    /* for√ßa grid e usa seletores com especificidade maior caso Bootstrap esteja carregado */
    display: grid !important;
    grid-template-columns: minmax(0,1fr) 1px minmax(0,1fr); /* coluna esquerda | divisor | coluna direita */
    gap: 16px;
    padding: 14px;
    max-width: 960px;
    margin: 14px auto;
    align-items: start;
  }

  /* linha divis√≥ria fina e minimalista */
  #menu .divider{
    background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.03));
    width: 1px;
    height: 100%;
    border-radius: 1px;
    justify-self: center;
  }

  /* colunas internas (permitir encolher com min-width:0!) */
  .menu-col{
    display:flex;
    flex-direction:column;
    gap:12px;
    min-width: 0; /* CRUCIAL para evitar que conte√∫do "empurre" a coluna e cause quebra */
  }

  /* card do produto */
  .card{
    background:#fff;
    border-radius: var(--card-radius);
    overflow:hidden;
    box-shadow: 0 6px 18px rgba(18,18,18,0.06);
    padding:10px;
    display:flex;
    gap:10px;
    align-items:center;
    min-width:0; /* importante */
  }
  .card img{
    width:88px;
    height:72px;
    object-fit:cover;
    border-radius:8px;
    flex-shrink:0;
  }
  .card .info{flex:1;min-width:0} /* min-width:0 para permitir wrap do texto */
  .card .info h4{margin:0;font-size:0.95rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .card .info p{margin:4px 0 0;font-size:0.83rem;color:var(--muted);line-height:1.1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .card .price{font-weight:700;color:#2d9958;margin-left:auto;flex-shrink:0;font-size:0.95rem}

  /* responsivo: manter 2 colunas sempre ‚Äî apenas reduz espa√ßamento em telas extremamente pequenas */
  @media (max-width:360px){
    #menu{gap:8px;padding:8px}
    .card img{width:72px;height:56px}
    .card .info h4{font-size:0.88rem}
  }

  /* nota visual para o rodap√© */
  footer{padding:10px;text-align:center;color:var(--muted);font-size:0.9rem}
</style>
</head>
<body>

<header>
  <div style="width:40px;height:40px;border-radius:8px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center">üçΩ</div>
  <h1>Restaurante ‚Äî Card√°pio (2 colunas)</h1>
</header>

<!-- Grid: left column | divider | right column -->
<section id="menu" aria-label="Menu de produtos">
  <div id="col-left" class="menu-col"><!-- cards gerados aqui --></div>
  <div class="divider" aria-hidden="true"></div>
  <div id="col-right" class="menu-col"><!-- cards gerados aqui --></div>
</section>

<footer>Prototipo ‚Äî duas colunas mesmo no celular ‚Ä¢ cor do divisor combina com o tema</footer>

<script>
  // Exemplo de produtos (voc√™ pode usar o array que j√° tem)
  const produtos = [
    {nome:"Bruschetta Tradicional", preco:20, img:"https://images.unsplash.com/photo-1572441711309-6c0866a3b898?w=800"},
    {nome:"Bolinho de Bacalhau", preco:28, img:"https://images.unsplash.com/photo-1604908177522-1f8f7b6a5c6c?w=800"},
    {nome:"Salada Caprese", preco:22, img:"https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=800"},
    {nome:"Lasanha Vegetariana", preco:45, img:"https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=800"},
    {nome:"Fil√© Mignon ao Molho Madeira", preco:60, img:"https://images.unsplash.com/photo-1562967916-eb82221dfb43?w=800"},
    {nome:"Risoto de Cogumelos", preco:48, img:"https://images.unsplash.com/photo-1543353071-873f17a7a088?w=800"},
    {nome:"Ta√ßa de Sorvete", preco:18, img:"https://images.unsplash.com/photo-1543353071-0877df9cc836?w=800"},
    {nome:"Cerveja Artesanal IPA", preco:18, img:"https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=800"},
    {nome:"Vinho Tinto Cabernet", preco:75, img:"https://images.unsplash.com/photo-1509228627152-34f97e95b9bf?w=800"},
    {nome:"Refrigerante Cola", preco:7, img:"https://images.unsplash.com/photo-1565697293704-cbde8e5d113a?w=800"},
    {nome:"√Ågua Mineral com G√°s", preco:6, img:"https://images.unsplash.com/photo-1542417763-7a11aaad3ef4?w=800"},
    {nome:"Caipirinha Tradicional", preco:25, img:"https://images.unsplash.com/photo-1570922991211-80a484ea4e39?w=800"}
  ];

  const left = document.getElementById('col-left');
  const right = document.getElementById('col-right');

  // Distribui alternadamente entre as duas colunas para equil√≠brio visual
  produtos.forEach((p, i) => {
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.nome}" loading="lazy" onerror="this.src='https://via.placeholder.com/120x90?text=Sem+imagem'"/>
      <div class="info">
        <h4 title="${p.nome}">${p.nome}</h4>
        <p>${(p.descricao || '')}</p>
      </div>
      <div class="price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
    `;
    // se quiser balancear visualmente por altura, pode-se escolher pela menor coluna (extra) ‚Äî aqui usamos altern√¢ncia simples
    if (i % 2 === 0) left.appendChild(card); else right.appendChild(card);
  });

  /* DEBUG helpers (caso n√£o apare√ßa como duas colunas):
     - Abra DevTools ‚Üí selecione o #menu ‚Üí computado ‚Üí display: deve ser "grid"
     - Se tiver bootstrap, verifique se h√° .row em algum ancestor; remover/alterar resolve.
     - Se ainda empilhar em 1 coluna, verifique largura do viewport e se algum CSS externo est√° definindo grid-template-columns em outro seletor.
  */
</script>

</body>
</html>
