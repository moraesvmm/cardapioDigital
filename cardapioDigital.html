<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card√°pio Digital</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f8f8;
    }

    header {
        background: #d35400;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .categoria {
        padding: 15px;
    }

    .categoria h2 {
        margin-bottom: 10px;
        color: #333;
    }

    .produtos {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* DUAS colunas fixas */
        gap: 10px;
    }

    @media (min-width: 768px) {
        .produtos {
            grid-template-columns: repeat(3, 1fr); /* 3 colunas no tablet */
        }
    }

    @media (min-width: 1024px) {
        .produtos {
            grid-template-columns: repeat(4, 1fr); /* 4 colunas no desktop */
        }
    }

    .produto {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
    }

    .produto img {
        width: 100%;
        height: 120px;
        object-fit: cover;
    }

    .produto-info {
        padding: 10px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .produto-info h3 {
        font-size: 1rem;
        margin: 0;
    }

    .produto-info p {
        font-size: 0.9rem;
        color: #555;
    }

    .produto-info span {
        font-weight: bold;
        color: #27ae60;
        margin-top: 5px;
    }
</style>
</head>
<body>

<header>üçî Card√°pio Digital</header>

<section class="categoria">
    <h2>Lanches</h2>
    <div class="produtos">
        <div class="produto">
            <img src="https://via.placeholder.com/200x120" alt="X-Burger">
            <div class="produto-info">
                <h3>X-Burger</h3>
                <p>P√£o, carne, queijo e maionese da casa.</p>
                <span>R$ 15,00</span>
            </div>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200x120" alt="X-Salada">
            <div class="produto-info">
                <h3>X-Salada</h3>
                <p>P√£o, carne, queijo, alface e tomate.</p>
                <span>R$ 17,00</span>
            </div>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200x120" alt="X-Bacon">
            <div class="produto-info">
                <h3>X-Bacon</h3>
                <p>P√£o, carne, queijo e bacon crocante.</p>
                <span>R$ 20,00</span>
            </div>
        </div>
    </div>
</section>

<section class="categoria">
    <h2>Bebidas</h2>
    <div class="produtos">
        <div class="produto">
            <img src="https://via.placeholder.com/200x120" alt="Coca-Cola">
            <div class="produto-info">
                <h3>Coca-Cola</h3>
                <p>Lata 350ml.</p>
                <span>R$ 5,00</span>
            </div>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/200x120" alt="Suco Natural">
            <div class="produto-info">
                <h3>Suco Natural</h3>
                <p>Sabores variados.</p>
                <span>R$ 7,00</span>
            </div>
        </div>
    </div>
</section>

</body>
</html>
