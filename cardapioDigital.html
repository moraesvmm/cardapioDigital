<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card치pio Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #c62828;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #b71c1c;
        }
        nav button {
            flex: 1;
            padding: 12px;
            border: none;
            background: #b71c1c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        nav button:hover, nav button.active {
            background-color: #ff5252;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .item {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.03);
        }
        .item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .item h3 {
            margin: 10px;
            font-size: 18px;
        }
        .item p {
            margin: 0 10px 10px;
            color: #555;
        }
        .price {
            margin: 10px;
            font-weight: bold;
            color: #c62828;
            font-size: 16px;
        }
        footer {
            background-color: #c62828;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .alert {
            background: #ffebee;
            color: #b71c1c;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>游꽇 Card치pio Digital</h1>
    <p>Pe칞a direto pelo seu celular!</p>
</header>

<nav>
    <button class="active" onclick="filtrar('todos')">Todos</button>
    <button onclick="filtrar('lanches')">Lanches</button>
    <button onclick="filtrar('sobremesas')">Sobremesas</button>
    <button onclick="filtrar('bebidas')">Bebidas</button>
    <button onclick="filtrar('alcool')">Bebidas Alco칩licas 游꽄</button>
</nav>

<div class="alert" id="alerta18">
    丘멆잺 Bebidas alco칩licas s칚o proibidas para menores de 18 anos.
</div>

<div class="container" id="produtos">
    <!-- Produtos ser칚o carregados via JavaScript -->
</div>

<footer>
    &copy; 2025 Card치pio Digital | Desenvolvido para demonstra칞칚o
</footer>

<script>
    const produtos = [
        // Lanches
        { nome: "X-Burger", descricao: "P칚o, hamb칰rguer, queijo e maionese.", preco: "R$ 15,00", categoria: "lanches", img: "https://images.unsplash.com/photo-1550547660-d9450f859349" },
        { nome: "X-Salada", descricao: "P칚o, hamb칰rguer, queijo, alface, tomate e maionese.", preco: "R$ 18,00", categoria: "lanches", img: "https://images.unsplash.com/photo-1617196039897-7d58c2b85c73" },
        { nome: "Hot Dog", descricao: "P칚o, salsicha, milho, batata palha e molho.", preco: "R$ 12,00", categoria: "lanches", img: "https://images.unsplash.com/photo-1504754524776-8f4f37790ca0" },

        // Sobremesas
        { nome: "A칞a칤 300ml", descricao: "A칞a칤 com granola, banana e leite condensado.", preco: "R$ 14,00", categoria: "sobremesas", img: "https://images.unsplash.com/photo-1586985289906-406988974504" },
        { nome: "Pudim", descricao: "Pudim de leite condensado caseiro.", preco: "R$ 8,00", categoria: "sobremesas", img: "https://images.unsplash.com/photo-1617196039897-7d58c2b85c73" },
        { nome: "Brownie", descricao: "Brownie de chocolate com cobertura.", preco: "R$ 10,00", categoria: "sobremesas", img: "https://images.unsplash.com/photo-1601979031896-4cc5095d7b87" },

        // Bebidas
        { nome: "Refrigerante Lata", descricao: "350ml gelado.", preco: "R$ 6,00", categoria: "bebidas", img: "https://images.unsplash.com/photo-1617191514709-9e8a3ee51e76" },
        { nome: "Suco Natural", descricao: "Suco 300ml de frutas da esta칞칚o.", preco: "R$ 8,00", categoria: "bebidas", img: "https://images.unsplash.com/photo-1502741338009-cac2772e18bc" },

        // Alco칩licas
        { nome: "Cerveja Long Neck", descricao: "355ml - Apenas para maiores de 18 anos.", preco: "R$ 9,00", categoria: "alcool", img: "https://images.unsplash.com/photo-1551524164-6e6a46b8f6c4" },
        { nome: "Caipirinha", descricao: "Lim칚o, cacha칞a, a칞칰car e gelo.", preco: "R$ 15,00", categoria: "alcool", img: "https://images.unsplash.com/photo-1564769662023-9c5182d0b4d4" }
    ];

    const container = document.getElementById("produtos");
    const alerta18 = document.getElementById("alerta18");

    function exibirProdutos(lista) {
        container.innerHTML = "";
        lista.forEach(p => {
            container.innerHTML += `
                <div class="item">
                    <img src="${p.img}" alt="${p.nome}">
                    <h3>${p.nome}</h3>
                    <p>${p.descricao}</p>
                    <div class="price">${p.preco}</div>
                </div>
            `;
        });
    }

    function filtrar(categoria) {
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        event.target.classList.add("active");

        if (categoria === "todos") {
            exibirProdutos(produtos);
            alerta18.style.display = "none";
        } else if (categoria === "alcool") {
            exibirProdutos(produtos.filter(p => p.categoria === "alcool"));
            alerta18.style.display = "block";
        } else {
            exibirProdutos(produtos.filter(p => p.categoria === categoria));
            alerta18.style.display = "none";
        }
    }

    // Exibe todos ao iniciar
    exibirProdutos(produtos);
</script>

</body>
</html>
