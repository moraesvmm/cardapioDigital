<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card치pio Digital - Duas Colunas no Celular com Modal</title>
  <style>
    :root {
      --bg: #fffaf3;
      --accent: #f39c12;
      --muted: #6c757d;
      --card-radius: 12px;
      --warning-bg: #fce5e5;
      --warning-border: #f39c12;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Inter', system-ui, Arial, Helvetica, sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, var(--accent), #f6b93b);
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 3px 7px rgba(0,0,0,0.1);
      user-select: none;
    }

    header h1 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 700;
      flex: 1;
    }

    #filtros {
      margin: 16px auto 0;
      max-width: 960px;
      padding: 0 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    #filtros button {
      background: var(--accent);
      border: none;
      border-radius: 24px;
      color: white;
      padding: 8px 16px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      min-width: 100px;
      text-align: center;
    }

    #filtros button.active,
    #filtros button:hover {
      background: #f6b93b;
      color: #222;
    }

    /* Container das colunas */
    #menu {
      margin: 20px auto 48px;
      max-width: 960px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1px 1fr;
      gap: 20px;
      padding: 0 16px;
      min-height: 300px;
    }

    /* Divisor vertical */
    .divider {
      background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.03));
      width: 1px;
      border-radius: 1px;
      margin: 0 auto;
    }

    .menu-col {
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-width: 0;
    }

    /* Card de produto */
    .card {
      background: white;
      border-radius: var(--card-radius);
      box-shadow: 0 6px 18px rgba(18,18,18,0.06);
      display: flex;
      gap: 14px;
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow 0.25s ease, transform 0.25s ease;
      min-height: 96px;
      align-items: center;
      padding: 10px 12px;
    }
    .card:hover {
      box-shadow: 0 14px 32px rgba(18,18,18,0.12);
      transform: translateY(-3px);
    }

    .card img {
      width: 90px;
      height: 72px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
      user-select: none;
    }

    .info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info h4 {
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
    }

    .info p {
      margin: 4px 0 0;
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.15;
      user-select: text;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .price {
      font-weight: 700;
      color: #2d9958;
      font-size: 1rem;
      margin-left: auto;
      user-select: none;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* Aviso 18+ */
    #aviso18 {
      max-width: 960px;
      margin: 0 auto 16px;
      padding: 12px 16px;
      background: var(--warning-bg);
      border: 2px solid var(--warning-border);
      border-radius: 12px;
      color: #a12727;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      user-select: none;
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }
    #modal.active {
      display: flex;
    }

    #modal .modal-content {
      background: white;
      border-radius: var(--card-radius);
      max-width: 440px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px 24px;
      box-shadow: 0 14px 38px rgba(18,18,18,0.3);
      position: relative;
    }

    #modal .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
      object-fit: cover;
      max-height: 250px;
    }

    #modal .modal-content h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--accent);
    }

    #modal .modal-content p {
      font-size: 1rem;
      color: #444;
      margin: 10px 0 20px;
      line-height: 1.3;
    }

    #modal .modal-content .price-modal {
      font-weight: 700;
      font-size: 1.2rem;
      color: #2d9958;
      margin-bottom: 16px;
    }

    #modal .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      background: transparent;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #888;
      transition: color 0.2s ease;
      user-select: none;
    }
    #modal .close-btn:hover {
      color: var(--accent);
    }

    /* Footer simples */
    footer {
      padding: 12px 16px;
      font-size: 0.9rem;
      color: var(--muted);
      user-select: none;
      text-align: center;
      width: 100%;
      max-width: 960px;
    }

    /* RESPONSIVIDADE para telas menores, sempre duas colunas */

    @media (max-width: 600px) {
      #menu {
        grid-template-columns: 1fr 1px 1fr;
        gap: 12px;
        padding: 0 12px;
      }
      .card {
        min-height: 90px;
        padding: 8px 10px;
      }
      .card img {
        width: 72px;
        height: 58px;
      }
      .info h4 {
        font-size: 0.95rem;
      }
      .info p {
        font-size: 0.8rem;
      }
      .price {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 360px) {
      #menu {
        gap: 8px;
        padding: 0 8px;
      }
      .card img {
        width: 60px;
        height: 48px;
      }
      .info h4 {
        font-size: 0.9rem;
      }
      .info p {
        font-size: 0.75rem;
      }
      .price {
        font-size: 0.85rem;
      }
    }

  </style>
</head>
<body>

<header>
  <div aria-hidden="true" style="width:40px;height:40px;border-radius:8px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center; font-size: 24px;">游꽇</div>
  <h1>Card치pio Digital - Duas Colunas no Celular</h1>
</header>

<section id="filtros" aria-label="Filtros do card치pio">
  <button class="active" data-categoria="todos" aria-pressed="true">Todos</button>
  <button data-categoria="alimentos" aria-pressed="false">Alimentos</button>
  <button data-categoria="bebidas" aria-pressed="false">Bebidas</button>
  <button data-categoria="bebidas_alcoolicas" aria-pressed="false">Bebidas Alco칩licas</button>
</section>

<div id="aviso18" role="alert" aria-live="polite" aria-atomic="true" style="display:none;">
  丘멆잺 Bebidas alco칩licas s칚o para maiores de 18 anos apenas.
</div>

<section id="menu" aria-label="Menu de produtos">
  <div id="col-left" class="menu-col" tabindex="0"></div>
  <div class="divider" aria-hidden="true"></div>
  <div id="col-right" class="menu-col" tabindex="0"></div>
</section>

<!-- Modal produto -->
<div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
  <div class="modal-content">
    <button class="close-btn" aria-label="Fechar modal">&times;</button>
    <img src="" alt="" id="modal-img" />
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
    <div class="price-modal" id="modal-price"></div>
  </div>
</div>

<footer>
  Prot칩tipo com duas colunas fixas no celular, filtro e aviso 18+
</footer>

<script>
  const produtos = [
    { nome: "Bruschetta Tradicional", preco: 20, categoria: "alimentos", img: "https://images.unsplash.com/photo-1572441711309-6c0866a3b898?w=800", descricao:"Tomate fresco, manjeric칚o e azeite extravirgem." },
    { nome: "Bolinho de Bacalhau", preco: 28, categoria: "alimentos", img: "https://images.unsplash.com/photo-1604908177522-1f8f7b6a5c6c?w=800", descricao:"Bacalhau desfiado e crocante, servido com lim칚o." },
    { nome: "Salada Caprese", preco: 22, categoria: "alimentos", img: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=800", descricao:"Tomate, mussarela fresca e folhas de manjeric칚o." },
    { nome: "Lasanha Vegetariana", preco: 45, categoria: "alimentos", img: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=800", descricao:"Legumes frescos, queijo e molho branco cremoso." },
    { nome: "Fil칠 Mignon ao Molho Madeira", preco: 60, categoria: "alimentos", img: "https://images.unsplash.com/photo-1562967916-eb82221dfb43?w=800", descricao:"Carne macia com molho especial de vinho madeira." },
    { nome: "Risoto de Cogumelos", preco: 48, categoria: "alimentos", img: "https://images.unsplash.com/photo-1543353071-873f17a7a088?w=800", descricao:"Arroz cremoso com cogumelos frescos e parmes칚o." },
    { nome: "Ta칞a de Sorvete", preco: 18, categoria: "alimentos", img: "https://images.unsplash.com/photo-1543353071-0877df9cc836?w=800", descricao:"Sorvete artesanal com calda de frutas vermelhas." },
    { nome: "Sopa de Ab칩bora", preco: 16, categoria: "alimentos", img: "https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=800", descricao:"Sopa cremosa de ab칩bora com toque de gengibre." },

    { nome: "Cerveja Artesanal IPA", preco: 18, categoria: "bebidas_alcoolicas", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=800", descricao:"IPA com sabor intenso e aroma c칤trico." },
    { nome: "Vinho Tinto Cabernet", preco: 75, categoria: "bebidas_alcoolicas", img: "https://images.unsplash.com/photo-1509228627152-34f97e95b9bf?w=800", descricao:"Vinho encorpado com notas de frutas vermelhas." },
    { nome: "Caipirinha Tradicional", preco: 25, categoria: "bebidas_alcoolicas", img: "https://images.unsplash.com/photo-1570922991211-80a484ea4e39?w=800", descricao:"Cacha칞a, lim칚o e a칞칰car para refrescar." },
    { nome: "Whisky Escoc칡s 12 anos", preco: 120, categoria: "bebidas_alcoolicas", img: "https://images.unsplash.com/photo-1510626176961-4b1c98c28a14?w=800", descricao:"Whisky envelhecido, sabor suave e marcante." },

    { nome: "Refrigerante Cola", preco: 7, categoria: "bebidas", img: "https://images.unsplash.com/photo-1565697293704-cbde8e5d113a?w=800", descricao:"Bebida gaseificada com sabor cl치ssico." },
    { nome: "츼gua Mineral com G치s", preco: 6, categoria: "bebidas", img: "https://images.unsplash.com/photo-1542417763-7a11aaad3ef4?w=800", descricao:"츼gua com g치s natural refrescante." },
    { nome: "Suco de Laranja Natural", preco: 10, categoria: "bebidas", img: "https://images.unsplash.com/photo-1571047379846-c03e1365f4ea?w=800", descricao:"Suco espremido na hora, sem a칞칰car." },
    { nome: "Ch치 Gelado de Hibisco", preco: 8, categoria: "bebidas", img: "https://images.unsplash.com/photo-1510626176961-4b1c98c28a14?w=800", descricao:"Ch치 natural, refrescante e antioxidante." }
  ];

  const colLeft = document.getElementById('col-left');
  const colRight = document.getElementById('col-right');
  const botoesFiltro = document.querySelectorAll('#filtros button');
  const aviso18 = document.getElementById('aviso18');

  // Modal elementos
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-desc');
  const modalPrice = document.getElementById('modal-price');
  const modalCloseBtn = modal.querySelector('.close-btn');

  // Cria card com descri칞칚o, retorna elemento
  function criarCard(produto) {
    const card = document.createElement('article');
    card.className = 'card';
    card.tabIndex = 0;
    card.setAttribute('role', 'button');
    card.setAttribute('aria-label', `Ver detalhes do produto ${produto.nome}`);

    card.innerHTML = `
      <img src="${produto.img}" alt="${produto.nome}" loading="lazy" onerror="this.src='https://via.placeholder.com/90x72?text=Sem+imagem'"/>
      <div class="info">
        <h4 title="${produto.nome}">${produto.nome}</h4>
        <p title="${produto.descricao}">${produto.descricao}</p>
      </div>
      <div class="price">R$ ${produto.preco.toFixed(2).replace('.',',')}</div>
    `;

    // Clique ou Enter abre modal
    card.addEventListener('click', () => abrirModal(produto));
    card.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        abrirModal(produto);
      }
    });

    return card;
  }

  // Fun칞칚o para distribuir produtos filtrados em duas colunas alternadas
  function mostrarProdutos(categoria) {
    colLeft.innerHTML = '';
    colRight.innerHTML = '';

    let filtrados;
    if(categoria === 'todos') {
      filtrados = produtos;
    } else {
      filtrados = produtos.filter(p => p.categoria === categoria);
    }

    // Distribui칞칚o alternada para balancear colunas
    filtrados.forEach((p, i) => {
      const card = criarCard(p);
      if(i % 2 === 0) colLeft.appendChild(card);
      else colRight.appendChild(card);
    });

    // Exibir aviso 18+ s칩 em bebidas alco칩licas
    aviso18.style.display = (categoria === 'bebidas_alcoolicas') ? 'block' : 'none';
  }

  // Gerenciar estado dos bot칫es filtro (ativo / n칚o)
  function ativarBotao(botaoAtivo) {
    botoesFiltro.forEach(btn => {
      const isActive = btn === botaoAtivo;
      btn.classList.toggle('active', isActive);
      btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
    });
  }

  // Fun칞칚o abrir modal com dados do produto
  function abrirModal(produto) {
    modalImg.src = produto.img;
    modalImg.alt = produto.nome;
    modalTitle.textContent = produto.nome;
    modalDesc.textContent = produto.descricao;
    modalPrice.textContent = `Pre칞o: R$ ${produto.preco.toFixed(2).replace('.',',')}`;
    modal.classList.add('active');
    modalCloseBtn.focus();
  }

  // Fechar modal
  function fecharModal() {
    modal.classList.remove('active');
  }

  // Eventos filtro
  botoesFiltro.forEach(btn => {
    btn.addEventListener('click', () => {
      const categoria = btn.getAttribute('data-categoria');
      mostrarProdutos(categoria);
      ativarBotao(btn);
    });
  });

  // Evento fechar modal ao clicar no bot칚o
  modalCloseBtn.addEventListener('click', fecharModal);

  // Fechar modal clicando fora do conte칰do
  modal.addEventListener('click', e => {
    if(e.target === modal) fecharModal();
  });

  // Fechar modal com ESC
  window.addEventListener('keydown', e => {
    if(e.key === 'Escape' && modal.classList.contains('active')) {
      fecharModal();
    }
  });

  // Inicializa exibindo todos os produtos
  mostrarProdutos('todos');
</script>

</body>
</html>
