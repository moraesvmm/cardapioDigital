<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Card√°pio Digital - Duas Colunas Sempre</title>
<style>
  :root {
    --bg: #fffaf3;
    --accent: #f39c12; /* cor tema */
    --muted: #6c757d;
    --card-radius: 12px;
    --warning-bg: #fce5e5;
    --warning-border: #f39c12;
  }

  * {
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: #222;
    font-family: 'Inter', system-ui, Arial, Helvetica, sans-serif;
  }

  header {
    background: linear-gradient(90deg, var(--accent), #f6b93b);
    color: #fff;
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  header h1 {
    font-size: 1rem;
    margin: 0;
    font-weight: 700;
  }

  /* √Årea dos filtros */
  #filtros {
    max-width: 960px;
    margin: 16px auto 0;
    padding: 0 14px;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }
  #filtros button {
    background: var(--accent);
    border: none;
    padding: 8px 14px;
    border-radius: 24px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #filtros button.active,
  #filtros button:hover {
    background: #f6b93b;
  }

  /* Container principal: duas colunas com divisor vertical */
  #menu {
    display: grid !important;
    grid-template-columns: minmax(0,1fr) 1px minmax(0,1fr);
    gap: 16px;
    padding: 14px;
    max-width: 960px;
    margin: 14px auto 48px;
    align-items: start;
  }

  /* Linha divis√≥ria fina e minimalista */
  #menu .divider {
    background: linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.03));
    width: 1px;
    height: 100%;
    border-radius: 1px;
    justify-self: center;
  }

  /* Colunas internas */
  .menu-col {
    display: flex;
    flex-direction: column;
    gap: 12px;
    min-width: 0; /* evita overflow */
  }

  /* Card dos produtos */
  .card {
    background: #fff;
    border-radius: var(--card-radius);
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(18,18,18,0.06);
    padding: 10px;
    display: flex;
    gap: 10px;
    align-items: center;
    min-width: 0;
    transition: transform 0.15s ease;
  }
  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(18,18,18,0.12);
  }
  .card img {
    width: 88px;
    height: 72px;
    object-fit: cover;
    border-radius: 8px;
    flex-shrink: 0;
  }
  .card .info {
    flex: 1;
    min-width: 0;
  }
  .card .info h4 {
    margin: 0;
    font-size: 0.95rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .card .info p {
    margin: 4px 0 0;
    font-size: 0.83rem;
    color: var(--muted);
    line-height: 1.1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .card .price {
    font-weight: 700;
    color: #2d9958;
    margin-left: auto;
    flex-shrink: 0;
    font-size: 0.95rem;
  }

  /* Se√ß√£o Bebidas alco√≥licas com aviso */
  #aviso18 {
    max-width: 960px;
    margin: 12px auto 0;
    padding: 12px 14px;
    background: var(--warning-bg);
    border: 1.8px solid var(--warning-border);
    border-radius: 12px;
    color: #a12727;
    font-weight: 600;
    font-size: 0.93rem;
    text-align: center;
    user-select: none;
  }

  /* Footer simples */
  footer {
    padding: 10px;
    text-align: center;
    color: var(--muted);
    font-size: 0.9rem;
  }

  /* Ajustes para telas muito pequenas */
  @media (max-width: 360px) {
    #menu {
      gap: 8px;
      padding: 8px;
    }
    .card img {
      width: 72px;
      height: 56px;
    }
    .card .info h4 {
      font-size: 0.88rem;
    }
  }
</style>
</head>
<body>

<header>
  <div style="width:40px;height:40px;border-radius:8px;background:rgba(255,255,255,0.12);display:flex;align-items:center;justify-content:center">üçΩ</div>
  <h1>Card√°pio Digital - Duas Colunas no Celular</h1>
</header>

<!-- Filtros -->
<section id="filtros" aria-label="Filtros do card√°pio">
  <button class="active" data-categoria="todos" aria-pressed="true">Todos</button>
  <button data-categoria="alimentos" aria-pressed="false">Alimentos</button>
  <button data-categoria="bebidas" aria-pressed="false">Bebidas</button>
  <button data-categoria="bebidas_alcoolicas" aria-pressed="false">Bebidas Alco√≥licas</button>
</section>

<!-- Divisor da se√ß√£o de bebidas alco√≥licas -->
<div id="aviso18" role="alert" aria-live="polite" aria-atomic="true">
  ‚ö†Ô∏è Bebidas alco√≥licas s√£o para maiores de 18 anos apenas.
</div>

<!-- Container das duas colunas e divisor -->
<section id="menu" aria-label="Menu de produtos">
  <div id="col-left" class="menu-col" tabindex="0"><!-- cards coluna esquerda --></div>
  <div class="divider" aria-hidden="true"></div>
  <div id="col-right" class="menu-col" tabindex="0"><!-- cards coluna direita --></div>
</section>

<footer>Prot√≥tipo com duas colunas fixas no celular, filtro e aviso 18+</footer>

<script>
  // Lista completa de produtos com categorias (lembre de adicionar descri√ß√£o se quiser)
  const produtos = [
    { nome: "Bruschetta Tradicional", preco: 20, categoria: "alimentos", img: "https://images.unsplash.com/photo-1572441711309-6c0866a3b898?w=800", descricao:"Tomate, manjeric√£o e azeite" },
    { nome: "Bolinho de Bacalhau", preco: 28, categoria: "alimentos", img: "https://images.unsplash.com/photo-1604908177522-1f8f7b6a5c6c?w=800", descricao:"Bacalhau desfiado e crocante" },
    { nome: "Salada Caprese", preco: 22, categoria: "alimentos", img: "https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=800", descricao:"Tomate, mussarela e manjeric√£o" },
    { nome: "Lasanha Vegetariana", preco: 45, categoria: "alimentos", img: "https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=800", descricao:"Legumes, queijo e molho branco" },
    { nome: "Fil√© Mignon ao Molho Madeira", preco: 60, categoria: "alimentos", img: "https://images.unsplash.com/photo-1562967916-eb82221dfb43?w=800", descricao:"Carne macia com molho especial" },
    { nome: "Risoto de Cogumelos", preco: 48, categoria: "alimentos", img: "https://images.unsplash.com/photo-1543353071-873f17a7a088?w=800", descricao:"Arroz cremoso com cogumelos" },
    { nome: "Ta√ßa de Sorvete", preco: 18, categoria: "alimentos", img: "https://images.unsplash.com/photo-1543353071-0877df9cc836?w=800", descricao:"Sorvete com calda e frutas" },

    { nome: "Cerveja Artesanal IPA", preco: 18, categoria: "bebidas_alcoolicas", img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=800", descricao:"IPA com sabor intenso" },
    { nome: "Vinho Tinto Cabernet", preco: 75, categoria: "bebidas_alcoolicas", img: "https://images.unsplash.com/photo-1509228627152-34f97e95b9bf?w=800", descricao:"Vinho encorpado" },
    { nome: "Caipirinha Tradicional", preco: 25, categoria: "bebidas_alcoolicas", img: "https://images.unsplash.com/photo-1570922991211-80a484ea4e39?w=800", descricao:"Cacha√ßa, lim√£o e a√ß√∫car" },

    { nome: "Refrigerante Cola", preco: 7, categoria: "bebidas", img: "https://images.unsplash.com/photo-1565697293704-cbde8e5d113a?w=800", descricao:"Bebida gaseificada" },
    { nome: "√Ågua Mineral com G√°s", preco: 6, categoria: "bebidas", img: "https://images.unsplash.com/photo-1542417763-7a11aaad3ef4?w=800", descricao:"√Ågua com g√°s natural" }
  ];

  // Refer√™ncias √†s colunas e filtros
  const colLeft = document.getElementById('col-left');
  const colRight = document.getElementById('col-right');
  const botoesFiltro = document.querySelectorAll('#filtros button');

  // Fun√ß√£o para criar card do produto
  function criarCard(p) {
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.nome}" loading="lazy" onerror="this.src='https://via.placeholder.com/120x90?text=Sem+imagem'"/>
      <div class="info">
        <h4 title="${p.nome}">${p.nome}</h4>
        <p>${p.descricao || ''}</p>
      </div>
      <div class="price">R$ ${p.preco.toFixed(2).replace('.',',')}</div>
    `;
    return card;
  }

  // Fun√ß√£o para limpar e distribuir produtos filtrados nas duas colunas alternadamente
  function mostrarProdutos(categoria) {
    colLeft.innerHTML = '';
    colRight.innerHTML = '';

    // Filtra produtos pela categoria (todos mostram todos)
    let filtrados;
    if (categoria === 'todos') {
      filtrados = produtos;
    } else {
      filtrados = produtos.filter(p => p.categoria === categoria);
    }

    // Distribui alternadamente
    filtrados.forEach((p, i) => {
      const card = criarCard(p);
      if (i % 2 === 0) colLeft.appendChild(card);
      else colRight.appendChild(card);
    });

    // Atualiza visibilidade do aviso de bebidas alco√≥licas
    const aviso = document.getElementById('aviso18');
    aviso.style.display = (categoria === 'bebidas_alcoolicas') ? 'block' : 'none';
  }

  // Fun√ß√£o para ativar/desativar bot√£o de filtro visualmente
  function ativarBotao(botaoAtivo) {
    botoesFiltro.forEach(btn => {
      if (btn === botaoAtivo) {
        btn.classList.add('active');
        btn.setAttribute('aria-pressed', 'true');
      } else {
        btn.classList.remove('active');
        btn.setAttribute('aria-pressed', 'false');
      }
    });
  }

  // Eventos nos bot√µes para filtro
  botoesFiltro.forEach(btn => {
    btn.addEventListener('click', () => {
      const cat = btn.getAttribute('data-categoria');
      mostrarProdutos(cat);
      ativarBotao(btn);
    });
  });

  // Inicializa mostrando todos produtos
  mostrarProdutos('todos');
</script>

</body>
</html>
